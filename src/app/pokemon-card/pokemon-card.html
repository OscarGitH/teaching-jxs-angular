@if (pokemon && pokemon.name) {
  <mat-card appearance="outlined" class="glassy-colors">
    @if(pokemon.sprite) {
      <img mat-card-image [src]="pokemon.sprite" [alt]="pokemon.name">
    }
    <mat-card-header>
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle>N° {{ pokemon.id }}</mat-card-subtitle>
    </mat-card-header>


    <mat-card-content>
      @if(pokemon.types && pokemon.types.length) {
        <div class="pokemon-types">
          @for (type of pokemon.types; track pokemon.id + type) {
            <span class="type-badge" [ngClass]="type.toLowerCase()">{{ type }}</span>
          }
        </div>
      }
    </mat-card-content>
  </mat-card>
} @else {
  <p>Pas de Pokémon fourni.</p>
}
